<!DOCTYPE html>
<html>
    <head>
        <title>MyTranslator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "main-container">

            <div class = "dropdown">
               
                <select id="source-languages">
                    <option value="zh">Chinese</option>
                    <option value="en" selected>English</option>
                    <option value="fr">French</option>  
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="ta">Tamil</option>  
                    <option value="te">Telugu</option>
                    
                </select>

                <button class="switch-button"><img id="switcher" src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/57902/left-right-arrow-emoji-clipart-sm.png" alt="switch icon" /></button>

                <select id="target-languages">

                    <option value="zh">Chinese</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>  
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="hi" selected>Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="ta">Tamil</option>  
                    <option value="te">Telugu</option>
                
                </select>

            </div>

            <div class="text-container">

                <div class = "source-container">
            
                    <textarea class = "input" placeholder="Enter text..."></textarea>
        
                    <button id="translate-button">Translate</button>

                </div>
        
                <div class = "target-container">
        
                    <textarea class = "output" placeholder="Translation" readonly></textarea>
        
                    <button id="clear-button">Clear Text</button>

                </div>
            
            </div>

        <p class="attribution">By Darshan Rao G.</p>
        </div>

        <script src="translatorScript.js"></script>
    </body>
</html>
